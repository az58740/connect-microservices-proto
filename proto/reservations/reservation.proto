  ROOM_TYPE_UNSPECIFIED = 0; // نامشخص | Unspecified
  SINGLE = 1;                // یک‌تخته | Single
  DOUBLE = 2;                // دوتخته | Double
  TWIN = 3;                  // دو تخت جدا | Twin
  SUITE = 4;                 // سوئیت | Suite
  FAMILY = 5;                // خانوادگی | Family
  KING = 6;                  // کینگ | King
  QUEEN = 7;                 // کوئین | Queen
}
enum Status {
  ACTIVE = 0;     // پیش‌فرض: فعال
  INACTIVE = 1;   // غیرفعال
